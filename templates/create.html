{% extends 'base.html' %}

{% block title %}
Добавление товара
{% endblock %}

{% block content %}
<div class="container">
    <h1>Добавление товара</h1>
    <form method="post">
        <input type="text" name="title" class="form-control" style="width: 300px" placeholder="Введите название"><br>
        <input type="number" name="price" class="form-control" style="width: 300px" placeholder="Введите цену"><br>
        <button class="btn btn-success" type="submit">Отправить</button>
    </form>
</div>
{% endblock %}
